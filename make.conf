# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-O2 -pipe -march=znver1"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
VIDEO_CARDS="amdgpu radeon radeonsi"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
FEATURES="ccache parallel-install"
CCACHE_DIR="/var/cache/ccache"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C
MAKEOPTS="-j12 -l12"
EMERGE_DEFAULT_OPTS="--jobs 8 --load-average 8"
USE="X jack glib pulseaudio elogind udev pam xorg -ios -ipod -dvd -dvdr -cdinstall -gpm -qt5 -libnotify -pdf -test -docs -kde -bluetooth -wayland -systemd"
ACCEPT_LICENSE="@GPL-COMPATIBLE @FREE-SOFTWARE @BINARY-REDISTRIBUTABLE"
GENTOO_MIRRORS="ftp://mirror.bytemark.co.uk/gentoo/ https://mirror.bytemark.co.uk/gentoo/ ftp://mirrors.gethosted.online/gentoo https://mirrors.gethosted.online/gentoo https://www.mirrorservice.org/sites/distfiles.gentoo.org/ ftp://ftp.mirrorservice.org/sites/distfiles.gentoo.org/"
GRUB_PLATFORMS="efi-64"
ACCEPT_KEYWORDS="~amd64"
